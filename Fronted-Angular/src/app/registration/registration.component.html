<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h2>Registration Form</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <div class="form-group">
          <label for="regUsername">ID Number</label>
          <input type="text" name="idNumber" ngModel required class="form-control" id="idNumber" placeholder="ID Number" maxlength="13" minlength="13">
        </div>
        <div class="form-group">
          <label for="regUsername">Student / Staff Number</label>
          <input type="text" name="studentOrStaffNum" ngModel required class="form-control" id="studentStaffNumber" placeholder="Student Or Staff Number" maxlength="9">
        </div>
        <div class="form-group">
          <label for="regUsername">First Name</label>
          <input type="text" name="first" ngModel required #first="ngModel" class="form-control" id="regFname" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="loginUsername">Last Name</label>
            <input type="text" name="last" ngModel required #last="ngModel" class="form-control" id="regLname" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <input type="text" name="username" ngModel required #username="ngModel" class="form-control" id="regUname" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="loginUsername">Email</label>
            <input type="email" name="email" ngModel required #email="ngModel" class="form-control" id="regLname" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Password">
        </div>
        <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Register</button>
      </form>

        

  </div>
</div>
